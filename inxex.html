<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Noughts and Crosses</h1>
        <h3 class="text">Crosses go first!</h3>
        <div class="grid">
            <button type="button" class="button oak" value="0"></button>
            <button type="button" class="button dark" value="1"></button>
            <button type="button" class="button oak" value="2"></button>
            <button type="button" class="button dark" value="3"></button>
            <button type="button" class="button oak" value="4"></button>
            <button type="button" class="button dark" value="5"></button>
            <button type="button" class="button oak" value="6"></button>
            <button type="button" class="button dark" value="7"></button>
            <button type="button" class="button oak" value="8"></button>
        </div>

        <button type="button" class="reset">Restart Game!</button>
    <script src="index.js" defer></script>
</body>
</html>
